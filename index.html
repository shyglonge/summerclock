<html>
	<head>
		<title>SummerClock</title>
	</head>

	<style>

	
	body {
	height: 100%;
	background: -moz-linear-gradient(top, powderblue, pink );
	background: linear-gradient(to top left, powderblue, pink);
	overflow: hidden;
	}
	
	#information{
	height: 55%;
	width:100%;
	position: absolute;
	top:25%;
	left:0%;

	font-size: 200%;
	font-size: 35px;
	line-height: 0.65;
	-moz-border-radius: 20px;
	border-radius: 20px;
	text-indent: -20%

	}
	
	#left
	{
	height: 8%;
	width: 53.780279486031%;
	background: #FF00FF;
	float:left
	}	


	
	#passed
	{
	height: 8%;
	width: 46.219720513969%;
	background: #00FF00;
	float:left;
	
	
	}
	

	
	</style>
	
		<script>
	var mydate = new Date();
	var months_left = 1;
	var weeks_left = 0;
	var days_left = 0;
	var hours_left = 0;
	var minutes_left = 0;
	var seconds_left = 0;
	

	
if (mydate.getMonth() >= 5 && mydate.getMonth() <= 12)
{
months_left = ((12 - mydate.getMonth())+5);
}
else
{
months_left = 5-mydate.getMonth();
}
	
	</script>

		
	
	<body>

	<center>
	<p><font color="white">We're waiting for the summer:</font></p>
	<div id="information">
	<p><font color="black">Months: <script>document.write(months_left);</script></font></p>
	<p><font color="black">Weeks: ~</font></p>
	<p><font color="black">Days: ~</font></p>
	<p><font color="black">Hours: ~</font></p>
	<p><font color="black">Minutes: ~</font></p>
	<p><font color="black">Seconds: ~</font></p>
	
	<table width="70%">
	<tr><td><div id="passed">??.?%</div><div id="left">??.?%</div></td></tr>
	</table>
	
	
	</div>
	</center>


		
		
	
	
	</body>
</html>
